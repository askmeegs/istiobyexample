# [START istio_server_loadgen_deployment_client]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - env:
        - name: SERVER_ADDR
          value: http://server:80/
        - name: REQUESTS_PER_SECOND
          value: '10'
        image: gcr.io/google-samples/istio/loadgen:v0.0.1
        imagePullPolicy: Always
        name: main
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 300m
            memory: 256Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
# [END istio_server_loadgen_deployment_client]
---
# [START istio_server_loadgen_service_loadgensvc]
apiVersion: v1
kind: Service
metadata:
  name: client
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: client
  type: ClusterIP
# [END istio_server_loadgen_service_loadgensvc]
---
