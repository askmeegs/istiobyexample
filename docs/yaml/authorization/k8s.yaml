apiVersion: v1
kind: ServiceAccount
metadata:
  name: shoes-sa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoes
spec:
  selector:
    matchLabels:
      app: shoes
  replicas: 1
  template:
    metadata:
      labels:
        app: shoes
    spec:
      serviceAccountName: shoes-sa
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      containers:
      - name: main
        image: gcr.io/pancakes20/echo:latest
        ports:
        - containerPort: 8080
        env:
        - name: ECHO
          value: "ðŸ¥¾ Shoes service"
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: shoes
spec:
  type: ClusterIP
  selector:
    app: shoes
  ports:
  - name: http
    port: 80
    targetPort: 8080
